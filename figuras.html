<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Practico de JS en Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el perimetro y el área de un triangulo</h2>
        <form>
            <label for="InputTriangulo-lado1">
                Escribe cuanto mide el lado #1 de tu triangulo
            </label>
            <input id="InputTriangulo-lado1" type="number">
        </form>
        <form>
            <label for="InputTriangulo-lado2">
                Escribe cuanto mide el lado #2 de tu triangulo
            </label>
            <input id="InputTriangulo-lado2" type="number">
        </form>
        <form>
            <label for="InputTriangulo-base">
                Escribe cuanto mide la base de tu Triangulo
            </label>
            <input id="InputTriangulo-base" type="number">
        </form>
        <form>
            <label for="InputTriangulo-altura">
                Escribe cuanto mide la altura de tu triangulo
            </label>
            <input id="InputTriangulo-altura" type="number">
        </form>
        <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el área
        </button>
    </section>

    <section>
        <h2>Calcula el diametro, el perimetro y el área de un circulo</h2>
        <form>
            <label for="InputCirculo">
                Escribe cuanto mide el radio de tu circulo
            </label>
            <input id="InputCirculo" type="number">
        </form>
        <button type="button" onclick="calcularDiametroCirculo()">
            Calcular el diametro
        </button>
        <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
            Calcular el area
        </button>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
